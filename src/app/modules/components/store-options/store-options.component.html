<div class="bg-body-tertiary rounded-3 row">
  <!-- Horizontal Navigation -->
  <div class="col">
    <ul class="list-inline">
      <li class="list-inline-item p-3">
        <span class="text-decoration-none optionText" 
        [class.fw-bold]="!selectedOption" 
        [class.text-dark]="!selectedOption"
        (click)="setSelectedOption(null)">
        All
      </span>
      </li>
      <li class="list-inline-item p-3">
        <span class="text-decoration-none optionText" 
        [class.fw-bold]="isSelectedOption('Tees')" 
        [class.text-dark]="isSelectedOption('Tees')" 
        (click)="setSelectedOption('Tees')">Tee's</span>
      </li>
      <li class="list-inline-item p-3">
        <span class="text-decoration-none optionText" [class.fw-bold]="isSelectedOption('Sweatshirts')" (click)="setSelectedOption('Sweatshirts')">Sweatshirts</span>
      </li>
      <li class="list-inline-item p-3">
        <span class="text-decoration-none optionText" [class.fw-bold]="isSelectedOption('Bottoms')" (click)="setSelectedOption('Bottoms')">Bottoms</span>
      </li>
      <li class="list-inline-item p-3">
        <span class="text-decoration-none optionText" [class.fw-bold]="isSelectedOption('Accessories')" (click)="setSelectedOption('Accessories')">Accessories</span>
      </li>
    </ul>
  </div>

  <!-- Icon in the right corner -->
  <div class="container col-auto">
    <div class="row">
      <div class="d-flex justify-content-end">
        <div class="p-3">
          <i class="fa fa-search fs-5 text-body-tertiary"></i>
        </div>
        <div class="p-3">
          <i class="fa fa-bars fs-5 text-body-tertiary"></i>
        </div>
      </div>
    </div>
  </div>
