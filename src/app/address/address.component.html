<div class="container mt-5">
    <form class="mx-auto" style="max-width: 600px;">
      <h2 class="fw-bold mb-0 fs-2 text-center">Delivery Address</h2>

      <!-- First and Last Name -->
      <div class="form-row mb-3">
        <div class="form-group col">
          <label for="firstName" class="fw-bold">First Name*</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group col">
          <label for="lastName" class="fw-bold">Last Name*</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>
      </div>

       <!-- Country -->
       <div class="form-group mb-3">
        <label for="country" class="fw-bold">Country*</label>
        <select class="form-control" id="country" required>
          <option value="" disabled selected>Select country</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <!-- City -->
      <div class="form-group mb-3">
        <label for="city" class="fw-bold">City*</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city" required>
      </div>

      <!-- Street Address -->
      <div class="form-group mb-3">
        <label for="streetAddress" class="fw-bold">Street Address*</label>
        <input type="text" class="form-control" id="streetAddress" placeholder="Enter street address" required>
      </div>

      

      <!-- ZIP Code -->
      <div class="form-group mb-3">
        <label for="zipCode" class="fw-bold">ZIP Code*</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Enter ZIP code" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-dark btn-block mx-auto d-block col-lg-6" (click)="onSubmit($event)">Submit</button>
    </form>
  </div>
